<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is the contact page" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Rainydays | Contact Us</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/index.html" class="header-nav" class="current">Home</a>
          </li>
          <li>
            <a href="/browse.html" class="header-nav">Browse Collection</a>
          </li>
          <a class="cart" href="/cart.html">
            <img src="/images/cart.png" alt="#" />
          </a>
        </ul>
      </nav>
    </header>

    <a href="/index.html"
      ><img
        src="/images/RainyDays_Logo-white.png"
        alt="White logo of Rainydays"
        class="logobigwhite"
    /></a>

    <main>
      <div class="contact-info">
        <p>
          Visit us at: Lexington, New York, New York Phone us at number: +45 555
          168 789 Email us via address: Rainydays@Rainynights.rain
        </p>
        <img
          class="gmaps"
          src="/images/gmaps.png"
          alt="a picture of google maps of the location"
        />
      </div>
      <form>
        <fieldset>
          <legend>Contact Rainydays</legend>
          <div>
            <input type="text" name="name" id="name" class="form__input" />
            <label for="name">Full name</label>
          </div>
          <div>
            <input type="email" name="email" id="email" class="form__input" />
            <label for="email">Email</label>
          </div>
          <div>
            <input type="tel" name="tel" id="tel" class="form__input" />
            <label for="tel">Phone</label>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="1"
              cols="20"
              class="message"
            ></textarea>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <section>
        <nav>
          <ul>
            <li>
              <a href="/about.html" class="footer-nav">About</a>
            </li>
            <li>
              <a href="/contact.html" class="footer-nav">Contact us</a>
            </li>
            <a href="/index.html"
              ><img src="/images/RainyDays_Logo-white-small.png"
            /></a>
          </ul>
        </nav>
      </section>
      <div>Copyright &copy;</div>
    </footer>
  </body>
</html>
